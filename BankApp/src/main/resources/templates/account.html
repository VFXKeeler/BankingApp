<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Account Information</h1>

        <!-- User Details Section -->
        <div class="user-details">
            <h2>User Details</h2>
            <p><strong>Username:</strong> [[${userAccount.username}]]</p>
            <p><strong>Email:</strong> [[${userAccount.email}]]</p>
        </div>

        <!-- Bank Account Section -->
        <div class="bank-account">
            <h2>Bank Account Details</h2>
            <p><strong>Account Number:</strong> [[${bankAccount.accountNumber}]]</p>
            <p><strong>Balance:</strong> [[${bankAccount.balance}]]</p>
        </div>

        <!-- Transactions Section -->
        <div class="transactions">
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${transactions == null or #list.isEmpty(transactions)}">
                        <td colspan="4"> No Transaction Available</td>
                    </tr>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.date}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.description}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
